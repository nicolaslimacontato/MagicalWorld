<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/info.css">

    <title>Magical World</title>
</head>

<body>
    <div class="bg">
        <header class="header">
            <span class="headerLogo">Magical World</span>
            <nav class="headerNav">
                <ul class="navUl">
                    <li class="navLi"><a class="navA" href="">MMO</a></li>
                    <li class="navLi"><a class="navA" href="">Sobre Nos</a></li>
                    <li class="navLi"><a class="navA" href="">Nosso Time</a></li>
                    <li class="navLi"><a class="navA" href="">Contato</a></li>
                </ul>
            </nav>
            <button class="headerIconButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 headerIcon">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </header>
        <section class="hero">
            <div class="heroLeft">
                <span class="heroUpText">Jogue e Divirta-se</span>
                <h1 class="heroTitle">Bem Vindo Ao Magical World</h1>
                <h2 class="heroDescription">Descruba mais de 200 artefatos mágicos, caçe inimigos mortais com força
                    incrivel e habilidades únicas.</h2>
                <button class="heroButton">Descruba</button>
            </div>
            <div class="heroRight">
                <img class="heroImg" src="./img/fada.png" alt="fada">
            </div>
        </section>
    </div>
    <section class="info">
        <div class="line"></div>
        <div class="itemWrapper">
            <div class="item">
                <div class="itemTitle">29M</div>
                <div class="itemDescription">Jogos Baixados</div>
            </div>
            <div class="item">
                <div class="itemTitle">1M</div>
                <div class="itemDescription">Usuários Ativos</div>
            </div>
            <div class="item">
                <div class="itemTitle">200</div>
                <div class="itemDescription">Jogadores por Hora</div>
            </div>
            <div class="item">
                <div class="itemTitle">4.8</div>
                <div class="itemDescription">Avalições Médias</div>
            </div>
        </div>
    </section>
</body>

</html>
